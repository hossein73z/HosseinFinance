<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ثبت وام و اقساط</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
          type="text/css"/>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f4f4f9);
            --text-color: var(--tg-theme-text-color, #222);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #4a90e2);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --error-color: #dc3545;
        }

        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            padding: 10px;
            box-sizing: border-box;
            padding-bottom: 50px;
        }

        .container {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h2, h3 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--hint-color);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: border-color 0.2s, background-color 0.2s;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* Error state for invalid dates */
        input.input-error {
            border-color: var(--error-color) !important;
            background-color: rgba(220, 53, 69, 0.05);
        }

        input.has-date-picker {
            padding-left: 40px;
        }

        .date-picker-trigger {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 5px;
            color: var(--button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .date-picker-trigger svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        textarea#installments_summary {
            resize: vertical;
            min-height: 120px;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            direction: ltr;
            text-align: right;
            border: 1px solid var(--hint-color);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--button-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button.secondary-btn {
            background-color: #6c757d;
            color: white;
        }

        button.danger-btn {
            background-color: #dc3545;
            color: white;
        }

        button:active {
            transform: translateY(1px);
        }

        .hidden {
            display: none !important;
        }

        .row-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .row-group > div {
            flex: 1;
        }

        .installment-row {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .installment-row span {
            width: 25px;
            text-align: center;
            color: var(--hint-color);
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        /* --- DATE PICKER MODAL --- */
        #date-picker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #date-picker-overlay.active {
            opacity: 1;
        }

        .picker-container {
            background: var(--bg-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px 10px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.1);
        }

        #date-picker-overlay.active .picker-container {
            transform: translateY(0);
        }

        .picker-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .picker-btn {
            background: none;
            border: none;
            color: var(--button-color);
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 15px;
        }

        .picker-btn.cancel {
            color: var(--hint-color);
        }

        .wheels-wrapper {
            position: relative;
            display: flex;
            height: 200px;
            overflow: hidden;
            direction: ltr;
        }

        .wheel-highlight {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 40px;
            margin-top: -20px;
            background: var(--secondary-bg-color);
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .wheel-col {
            flex: 1;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            text-align: center;
            z-index: 2;
            padding: 0;
            margin: 0;
            list-style: none;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: grab;
        }

        .wheel-col:active {
            cursor: grabbing;
        }

        .wheel-col::-webkit-scrollbar {
            display: none;
        }

        .wheel-col li {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--hint-color);
            scroll-snap-align: center;
            scroll-snap-stop: always;
            transition: color 0.1s, transform 0.1s;
        }

        .wheel-spacer {
            height: 80px !important;
            flex-shrink: 0;
            pointer-events: none;
        }

        .wheel-title {
            text-align: center;
            font-size: 0.75rem;
            color: var(--hint-color);
            margin-bottom: 5px;
        }

        .wheel-col li.active {
            color: var(--text-color);
            font-weight: bold;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">

    <!-- VIEW 1: MAIN LOAN FORM -->
    <div id="view-main">
        <h2>افزودن وام جدید</h2>
        <form id="loanForm">
            <div class="form-group">
                <label for="name">عنوان وام</label>
                <input type="text" id="name" placeholder="مثلا: وام مسکن" required>
            </div>

            <div class="form-group">
                <label for="total_amount">مبلغ کل (ریال)</label>
                <input type="text" id="total_amount" class="currency-input" placeholder="200,000,000"
                       inputmode="numeric" required>
            </div>

            <div class="form-group">
                <label for="received_date">تاریخ دریافت</label>
                <div class="input-with-icon">
                    <!-- Note: removed readonly -->
                    <input type="text" id="received_date" class="has-date-picker" placeholder="1403/01/01" required>
                </div>
            </div>

            <div class="form-group">
                <label>اطلاعات اقساط</label>
                <button type="button" id="btnGoToInstallments" class="secondary-btn" style="margin-bottom: 10px;">تعریف
                    اقساط
                </button>
                <textarea id="installments_summary" placeholder="لیست اقساط اینجا نمایش داده می‌شود..."
                          readonly></textarea>
            </div>

            <button type="submit" id="submitBtn">ثبت و ارسال به ربات</button>
        </form>
    </div>

    <!-- VIEW 2: INSTALLMENT GENERATOR/EDITOR -->
    <div id="view-installments" class="hidden">
        <div id="step-generator">
            <h3>تولید خودکار اقساط</h3>
            <div class="form-group">
                <label for="gen_count">تعداد اقساط</label>
                <input type="number" id="gen_count" placeholder="مثلا: 12">
            </div>
            <div class="form-group">
                <label for="gen_start_date">تاریخ اولین قسط</label>
                <div class="input-with-icon">
                    <!-- Note: removed readonly -->
                    <input type="text" id="gen_start_date" class="has-date-picker" placeholder="1403/02/01">
                </div>
            </div>
            <div class="row-group form-group">
                <div>
                    <label for="gen_period_qty">هر چند...</label>
                    <input type="number" id="gen_period_qty" value="1">
                </div>
                <div>
                    <label for="gen_period_unit">دوره زمانی</label>
                    <select id="gen_period_unit">
                        <option value="month" selected>ماه</option>
                        <option value="week">هفته</option>
                        <option value="day">روز</option>
                        <option value="year">سال</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="gen_amount">مبلغ هر قسط (ریال)</label>
                <input type="text" id="gen_amount" class="currency-input" placeholder="مثلا: 107,000,000">
            </div>
            <button type="button" id="btnGenerate">مشاهده لیست اقساط</button>
            <button type="button" class="danger-btn" id="btnCancelInstallments" style="margin-top:10px;">انصراف</button>
        </div>

        <div id="step-list" class="hidden">
            <h3>لیست اقساط</h3>
            <div id="installments_container"></div>
            <div class="btn-group">
                <button type="button" class="secondary-btn" id="btnBackToGen">تولید مجدد</button>
                <button type="button" id="btnConfirmInstallments">تایید و ثبت</button>
            </div>
        </div>
    </div>
</div>

<!-- Date Picker Overlay -->
<div id="date-picker-overlay">
    <div class="picker-container">
        <div class="picker-header">
            <button class="picker-btn cancel" id="picker-cancel">انصراف</button>
            <button class="picker-btn" id="picker-done">تایید</button>
        </div>

        <div style="display: flex; text-align: center; direction: ltr;">
            <div class="wheel-title" style="flex:1">Year</div>
            <div class="wheel-title" style="flex:1">Month</div>
            <div class="wheel-title" style="flex:1">Day</div>
        </div>

        <div class="wheels-wrapper">
            <div class="wheel-highlight"></div>
            <ul class="wheel-col" id="col-year"></ul>
            <ul class="wheel-col" id="col-month"></ul>
            <ul class="wheel-col" id="col-day"></ul>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- Utils ---
    function toEnglishDigits(str) {
        if (!str) return '';
        var persianNumbers = [/۰/g, /۱/g, /۲/g, /۳/g, /۴/g, /۵/g, /۶/g, /۷/g, /۸/g, /۹/g];
        var arabicNumbers = [/٠/g, /١/g, /٢/g, /٣/g, /٤/g, /٥/g, /٦/g, /٧/g, /٨/g, /٩/g];
        for (var i = 0; i < 10; i++) {
            str = str.replace(persianNumbers[i], i).replace(arabicNumbers[i], i);
        }
        return str;
    }

    function addCommas(nStr) {
        nStr += '';
        var x = nStr.split('.');
        var x1 = x[0];
        var x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) x1 = x1.replace(rgx, '$1' + ',' + '$2');
        return x1 + x2;
    }

    function removeCommas(str) {
        if (!str) return '';
        return str.replace(/,/g, '');
    }

    // --- DATE VALIDATION HELPERS ---

    // Check if string is a valid YYYY/MM/DD or YYYY-MM-DD Jalali date
    function isValidJalaliDateString(str) {
        if (!str) return false;
        str = toEnglishDigits(str);

        // Match 4 digits, separator, 1-2 digits, separator, 1-2 digits
        const regex = /^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})$/;
        const match = str.match(regex);

        if (!match) return false;

        const y = parseInt(match[1]);
        const m = parseInt(match[2]);
        const d = parseInt(match[3]);

        // Basic Range Checks
        if (y < 1300 || y > 1500) return false;
        if (m < 1 || m > 12) return false;
        if (d < 1 || d > 31) return false;
        if (m > 6 && d === 31) return false; // Second half of year has 30 days (mostly)

        return {y, m, d}; // Return parsed object if valid
    }

    // Get current date in Jalali (using Intl)
    function getTodayJalali() {
        try {
            // 'fa-IR-u-nu-latn' forces Western digits (0-9)
            const d = new Date();
            const formatter = new Intl.DateTimeFormat('fa-IR-u-nu-latn', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            const parts = formatter.formatToParts(d);
            const y = parseInt(parts.find(p => p.type === 'year').value);
            const m = parseInt(parts.find(p => p.type === 'month').value);
            const dVal = parseInt(parts.find(p => p.type === 'day').value);
            return {y, m, d: dVal};
        } catch (e) {
            // Fallback just in case
            return {y: 1403, m: 1, d: 1};
        }
    }

    function attachCurrencyListeners(element) {
        // Change 'keyup' to 'input' for better real-time handling (including paste)
        element.addEventListener('input', function (e) {
            const input = e.target;

            // 1. Capture current cursor position
            const selectionStart = input.selectionStart;
            const originalValue = input.value;

            // 2. Count how many digits (0-9) are to the right of the cursor
            // We use this anchor because commas change position, but digits usually stay relative
            let digitsAfterCursor = 0;
            for (let i = selectionStart; i < originalValue.length; i++) {
                if (/[0-9\u0660-\u0669\u06f0-\u06f9]/.test(originalValue[i])) {
                    digitsAfterCursor++;
                }
            }

            // 3. Process the value
            let rawValue = removeCommas(input.value);
            rawValue = toEnglishDigits(rawValue);

            // If empty or invalid, let it be (but clean it up if it's just text)
            if (isNaN(rawValue) && rawValue !== '') {
                // optionally handle invalid input here
            }

            // 4. Re-format with commas
            const formattedValue = rawValue === '' ? '' : addCommas(rawValue);

            // 5. Update value and restore cursor
            if (input.value !== formattedValue) {
                input.value = formattedValue;

                // Find the new cursor index so that we still have 'digitsAfterCursor' digits to the right
                let newCursorPos = formattedValue.length;
                let currentDigitsFound = 0;

                while (newCursorPos > 0 && currentDigitsFound < digitsAfterCursor) {
                    newCursorPos--;
                    // Check if the character at this position is a digit
                    if (/[0-9]/.test(formattedValue[newCursorPos])) {
                        currentDigitsFound++;
                    }
                }

                // Set the cursor
                input.setSelectionRange(newCursorPos, newCursorPos);
            }
        });
    }

    // --- CUSTOM DATE PICKER LOGIC ---
    const pickerOverlay = document.getElementById('date-picker-overlay');
    const colYear = document.getElementById('col-year');
    const colMonth = document.getElementById('col-month');
    const colDay = document.getElementById('col-day');
    const btnDone = document.getElementById('picker-done');
    const btnCancel = document.getElementById('picker-cancel');

    let activeInput = null;
    const ITEM_HEIGHT = 40;

    function initDatePicker() {
        const spacer = '<li class="wheel-spacer"></li>';

        let yearsHTML = spacer;
        for (let i = 1380; i <= 1450; i++) yearsHTML += `<li data-val="${i}">${i}</li>`;
        yearsHTML += spacer;
        colYear.innerHTML = yearsHTML;

        let monthsHTML = spacer;
        for (let i = 1; i <= 12; i++) monthsHTML += `<li data-val="${i}">${String(i).padStart(2, '0')}</li>`;
        monthsHTML += spacer;
        colMonth.innerHTML = monthsHTML;

        updateDays(31);

        [colYear, colMonth, colDay].forEach(col => {
            col.addEventListener('scroll', () => highlightActive(col));
            col.addEventListener('scrollend', () => {
                if (col === colMonth) validateDays();
            });
            enableDragToScroll(col);
        });

        btnCancel.addEventListener('click', closePicker);
        btnDone.addEventListener('click', confirmDate);
    }

    function enableDragToScroll(slider) {
        let isDown = false;
        let startY;
        let scrollTop;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startY = e.pageY - slider.offsetTop;
            scrollTop = slider.scrollTop;
            slider.style.scrollSnapType = 'none';
        });

        slider.addEventListener('mouseleave', () => {
            if (isDown) {
                isDown = false;
                slider.style.scrollSnapType = 'y mandatory';
            }
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.style.scrollSnapType = 'y mandatory';
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const y = e.pageY - slider.offsetTop;
            const walk = (y - startY) * 1.5;
            slider.scrollTop = scrollTop - walk;
        });
    }

    function updateDays(count) {
        const spacer = '<li class="wheel-spacer"></li>';
        let daysHTML = spacer;
        for (let i = 1; i <= count; i++) daysHTML += `<li data-val="${i}">${String(i).padStart(2, '0')}</li>`;
        daysHTML += spacer;
        colDay.innerHTML = daysHTML;
        enableDragToScroll(colDay);
        highlightActive(colDay);
    }

    function validateDays() {
        const m = getSelectedValue(colMonth);
        let max = 31;
        if (m > 6 && m <= 11) max = 30;
        if (m == 12) max = 30;

        const currentSelection = getSelectedValue(colDay);
        const currentItems = colDay.querySelectorAll('li[data-val]').length;

        if (currentItems !== max) {
            updateDays(max);
            scrollToValue(colDay, Math.min(currentSelection, max));
        }
    }

    function getSelectedValue(col) {
        const scrollTop = col.scrollTop;
        const index = Math.round(scrollTop / ITEM_HEIGHT);
        const items = col.querySelectorAll('li[data-val]');
        if (items[index]) return parseInt(items[index].getAttribute('data-val'));
        return 1;
    }

    function highlightActive(col) {
        const scrollTop = col.scrollTop;
        const index = Math.round(scrollTop / ITEM_HEIGHT);
        const items = col.querySelectorAll('li[data-val]');
        items.forEach(li => li.classList.remove('active'));
        if (items[index]) items[index].classList.add('active');
    }

    function scrollToValue(col, val) {
        const items = Array.from(col.querySelectorAll('li[data-val]'));
        const index = items.findIndex(li => parseInt(li.getAttribute('data-val')) == val);
        if (index !== -1) {
            col.scrollTop = index * ITEM_HEIGHT;
            highlightActive(col);
        }
    }

    function openPicker(input) {
        activeInput = input;
        const val = input.value;

        // Try to parse existing date
        let parsed = isValidJalaliDateString(val);

        // If invalid or empty, default to Today
        if (!parsed) {
            parsed = getTodayJalali();
        }

        pickerOverlay.style.display = 'flex';
        setTimeout(() => {
            pickerOverlay.classList.add('active');
            scrollToValue(colYear, parsed.y);
            scrollToValue(colMonth, parsed.m);
            validateDays();
            scrollToValue(colDay, parsed.d);
        }, 10);
    }

    function closePicker() {
        pickerOverlay.classList.remove('active');
        setTimeout(() => {
            pickerOverlay.style.display = 'none';
        }, 300);
    }

    function confirmDate() {
        if (!activeInput) return;
        const y = getSelectedValue(colYear);
        const m = String(getSelectedValue(colMonth)).padStart(2, '0');
        const d = String(getSelectedValue(colDay)).padStart(2, '0');
        activeInput.value = `${y}/${m}/${d}`;

        // Remove error state since picker always gives valid date
        activeInput.classList.remove('input-error');

        closePicker();
    }

    // Attach listeners for both Icon (Picker) and Input (Typing Validation)
    function attachDatePicker(inputElement) {
        const wrapper = inputElement.closest('.input-with-icon');

        // 1. Validation on typing
        inputElement.addEventListener('input', function (e) {
            const val = e.target.value;
            // Allow empty string to not show red error?
            // The prompt said "show small error if text is not well formatted".
            // If empty is considered "not well formatted" (required), we show error.
            if (val.length > 0) {
                if (!isValidJalaliDateString(val)) {
                    inputElement.classList.add('input-error');
                } else {
                    inputElement.classList.remove('input-error');
                }
            } else {
                inputElement.classList.remove('input-error');
            }
        });

        // 2. Icon Logic
        if (wrapper.querySelector('.date-picker-trigger')) return;

        const icon = document.createElement('span');
        icon.className = 'date-picker-trigger';
        icon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>`;

        inputElement.parentNode.insertBefore(icon, inputElement);

        icon.addEventListener('click', (e) => {
            e.stopPropagation();
            openPicker(inputElement);
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        initDatePicker();
        document.querySelectorAll('.currency-input').forEach(input => attachCurrencyListeners(input));
        document.querySelectorAll('.has-date-picker').forEach(input => attachDatePicker(input));
    });

    // --- APP LOGIC ---
    function calculateNextJalaliDate(dateStr, count, unit) {
        dateStr = dateStr.replace(/-/g, '/');
        dateStr = toEnglishDigits(dateStr);
        const parts = dateStr.split('/').map(Number);
        if (parts.length !== 3) return dateStr;
        let y = parts[0], m = parts[1], d = parts[2];

        for (let i = 0; i < count; i++) {
            if (unit === 'year') y++;
            else if (unit === 'month') {
                m++;
                if (m > 12) {
                    m = 1;
                    y++;
                }
                let maxDays = (m <= 6) ? 31 : (m <= 11) ? 30 : 29;
                if (d > maxDays) d = maxDays;
            } else if (unit === 'week') addDays(7);
            else if (unit === 'day') addDays(1);
        }

        function addDays(daysToAdd) {
            d += daysToAdd;
            while (true) {
                let maxDays = (m <= 6) ? 31 : (m <= 11) ? 30 : 29;
                if (d <= maxDays) break;
                d -= maxDays;
                m++;
                if (m > 12) {
                    m = 1;
                    y++;
                }
            }
        }

        return `${y}/${String(m).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
    }

    let finalInstallments = [];
    const viewMain = document.getElementById('view-main');
    const viewInst = document.getElementById('view-installments');
    const stepGen = document.getElementById('step-generator');
    const stepList = document.getElementById('step-list');
    const container = document.getElementById('installments_container');
    const summaryTextarea = document.getElementById('installments_summary');
    const btnGoToInstallments = document.getElementById('btnGoToInstallments');

    btnGoToInstallments.addEventListener('click', () => {
        // Validate date before proceeding
        const dateInput = document.getElementById('received_date');
        if (!isValidJalaliDateString(dateInput.value)) {
            tg.showAlert('لطفا تاریخ دریافت را صحیح وارد کنید');
            return;
        }

        viewMain.classList.add('hidden');
        viewInst.classList.remove('hidden');
        if (finalInstallments.length > 0 && stepList.classList.contains('hidden')) {
            stepGen.classList.remove('hidden');
            stepList.classList.add('hidden');
        }
    });

    document.getElementById('btnCancelInstallments').addEventListener('click', () => {
        viewInst.classList.add('hidden');
        viewMain.classList.remove('hidden');
    });

    document.getElementById('btnBackToGen').addEventListener('click', () => {
        stepList.classList.add('hidden');
        stepGen.classList.remove('hidden');
    });

    document.getElementById('btnGenerate').addEventListener('click', () => {
        const count = parseInt(document.getElementById('gen_count').value);
        let startDateVal = document.getElementById('gen_start_date').value;
        const periodQty = parseInt(document.getElementById('gen_period_qty').value);
        const periodUnit = document.getElementById('gen_period_unit').value;
        const rawAmount = document.getElementById('gen_amount').value;
        const amount = removeCommas(toEnglishDigits(rawAmount));
        startDateVal = toEnglishDigits(startDateVal);

        if (!count || !periodQty || !amount) {
            tg.showAlert('لطفا تمام فیلدها را پر کنید');
            return;
        }

        if (!isValidJalaliDateString(startDateVal)) {
            tg.showAlert('تاریخ اولین قسط معتبر نیست');
            return;
        }

        container.innerHTML = '';
        for (let i = 0; i < count; i++) {
            let totalUnitsToAdd = i * periodQty;
            let dateStr = calculateNextJalaliDate(startDateVal, totalUnitsToAdd, periodUnit);
            const row = document.createElement('div');
            row.className = 'installment-row';
            // Added 'input-with-icon' and 'has-date-picker' (removed readonly)
            row.innerHTML = `
                <span>${i + 1}</span>
                <div class="input-with-icon">
                    <input type="text" class="row-date has-date-picker" value="${dateStr}">
                </div>
                <input type="text" class="row-amount currency-input" value="${addCommas(amount)}">
            `;
            container.appendChild(row);
            attachDatePicker(row.querySelector('.row-date'));
        }
        container.querySelectorAll('.currency-input').forEach(input => attachCurrencyListeners(input));
        stepGen.classList.add('hidden');
        stepList.classList.remove('hidden');
    });

    document.getElementById('btnConfirmInstallments').addEventListener('click', () => {
        const rows = document.querySelectorAll('.installment-row');
        const tempInstallments = [];
        let isValid = true;
        rows.forEach(row => {
            let date = toEnglishDigits(row.querySelector('.row-date').value);
            let amt = removeCommas(toEnglishDigits(row.querySelector('.row-amount').value));

            if (!isValidJalaliDateString(date) || !amt) isValid = false;

            tempInstallments.push({due_date: date, amount: Number(amt), is_paid: false});
        });

        if (!isValid) {
            tg.showAlert('لطفا تاریخ‌ها و مبالغ را اصلاح کنید');
            return;
        }

        finalInstallments = tempInstallments;
        let summaryText = "";
        finalInstallments.forEach((item, index) => {
            summaryText += `${index + 1}. ${item.due_date} -- ${addCommas(item.amount)} ریال\n`;
        });
        summaryTextarea.value = summaryText;
        btnGoToInstallments.innerText = 'ویرایش اقساط';
        viewInst.classList.add('hidden');
        viewMain.classList.remove('hidden');
    });

    document.getElementById('loanForm').addEventListener('submit', function (e) {
        e.preventDefault();
        if (finalInstallments.length === 0) {
            tg.showAlert('لطفا ابتدا اقساط را تعریف کنید');
            return;
        }
        const name = document.getElementById('name').value;
        const totalAmount = removeCommas(toEnglishDigits(document.getElementById('total_amount').value));
        const receivedDate = toEnglishDigits(document.getElementById('received_date').value);

        if (!isValidJalaliDateString(receivedDate)) {
            tg.showAlert('تاریخ دریافت وام معتبر نیست');
            return;
        }

        const payload = {
            "loans": {
                "name": name,
                "total_amount": Number(totalAmount),
                "received_date": receivedDate,
                "total_installments": finalInstallments.length
            },
            "installments": finalInstallments
        };
        tg.sendData(JSON.stringify(payload));
    });
</script>
