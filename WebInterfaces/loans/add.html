<script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;

    // --- Utils ---
    function toEnglishDigits(str) {
        if (!str) return '';
        var persianNumbers = [/Û°/g, /Û±/g, /Û²/g, /Û³/g, /Û´/g, /Ûµ/g, /Û¶/g, /Û·/g, /Û¸/g, /Û¹/g];
        var arabicNumbers = [/Ù /g, /Ù¡/g, /Ù¢/g, /Ù£/g, /Ù¤/g, /Ù¥/g, /Ù¦/g, /Ù§/g, /Ù¨/g, /Ù©/g];
        for (var i = 0; i < 10; i++) {
            str = str.replace(persianNumbers[i], i).replace(arabicNumbers[i], i);
        }
        return str;
    }

    function addCommas(nStr) {
        nStr += '';
        var x = nStr.split('.');
        var x1 = x[0];
        var x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) x1 = x1.replace(rgx, '$1' + ',' + '$2');
        return x1 + x2;
    }

    function removeCommas(str) {
        if (!str) return '';
        return str.replace(/,/g, '');
    }

    function attachCurrencyListeners(element) {
        element.addEventListener('keyup', function (e) {
            let val = removeCommas(e.target.value);
            val = toEnglishDigits(val);
            if (!isNaN(val) && val !== '') {
                e.target.value = addCommas(val);
            }
        });
    }

    // --- Date Picker Logic ---

    // Helper to parse Jalali date string "1403/05/20" to array [1403, 5, 20]
    function parseDateStr(str) {
        if (!str) return null;
        const s = toEnglishDigits(str).replace(/-/g, '/');
        const parts = s.split('/');
        if (parts.length === 3) {
            return parts.map(Number);
        }
        return null;
    }

    // Initialize listeners for calendar buttons
    function attachDatePickerListeners() {
        // Use document body delegate to handle dynamically added rows
        $('body').off('click', '.date-btn').on('click', '.date-btn', function (e) {
            e.preventDefault();
            const btn = $(this);
            const input = btn.prev('input'); // The input is right before the button

            // Get current value from input to set initial date
            const currentVal = input.val();
            let initialDate = new persianDate().valueOf(); // Default: Now

            const parsed = parseDateStr(currentVal);
            if (parsed) {
                // If input has valid date, use it so picker opens on that year/month
                initialDate = new persianDate(parsed).valueOf();
            }

            // Init picker attached to the button
            btn.persianDatepicker({
                format: 'YYYY/MM/DD',
                initialValue: false, // We handle initial date via 'date' property
                responsive: false, // Fix: Prevents full screen modal on mobile
                autoClose: true,
                persianDigit: true,
                // Make the 'Submit' button act as 'Cancel'
                toolbox: {
                    calendarSwitch: {enabled: false},
                    submitButton: {
                        enabled: true,
                        text: {fa: "Ù„ØºÙˆ"},
                        // Styling handled in CSS (.toolbox .btn-submit) to be Red
                        onSubmit: function (calendar) {
                            calendar.hide(); // Just close, don't select
                        }
                    }
                },
                onSelect: function (unix) {
                    const pd = new persianDate(unix);
                    input.val(pd.format('YYYY/MM/DD'));
                },
                onShow: function () {
                    // Set the view to the parsed date explicitly
                    this.setDate(initialDate);
                }
            });

            // Show immediately
            btn.data('datepicker').show();
        });
    }

    $(document).ready(function () {
        attachDatePickerListeners();
        document.querySelectorAll('.currency-input').forEach(input => attachCurrencyListeners(input));
    });

    // --- Calculation Logic ---
    function calculateNextJalaliDate(dateStr, count, unit) {
        dateStr = dateStr.replace(/-/g, '/');
        dateStr = toEnglishDigits(dateStr);
        const parts = dateStr.split('/').map(Number);
        if (parts.length !== 3) return dateStr;
        let y = parts[0], m = parts[1], d = parts[2];

        for (let i = 0; i < count; i++) {
            if (unit === 'year') y++;
            else if (unit === 'month') {
                m++;
                if (m > 12) {
                    m = 1;
                    y++;
                }
                let maxDays = (m <= 6) ? 31 : (m <= 11) ? 30 : 29;
                if (d > maxDays) d = maxDays;
            } else if (unit === 'week') addDays(7);
            else if (unit === 'day') addDays(1);
        }

        function addDays(daysToAdd) {
            d += daysToAdd;
            while (true) {
                let maxDays = (m <= 6) ? 31 : (m <= 11) ? 30 : 29;
                if (d <= maxDays) break;
                d -= maxDays;
                m++;
                if (m > 12) {
                    m = 1;
                    y++;
                }
            }
        }

        return `${y}/${String(m).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
    }

    document.getElementById('btnGenerate').addEventListener('click', () => {

            let totalUnitsToAdd = i * periodQty;

            row.innerHTML = `
                <span>${i + 1}</span>
                <div class="input-group">

                    <button type="button" class="date-btn">ğŸ“…</button>
                </div>
                <input type="text" class="row-amount currency-input" value="${addCommas(amount)}">
            `;
            container.appendChild(row);
        }
        container.querySelectorAll('.currency-input').forEach(input => attachCurrencyListeners(input));
        // No need to initDatePicker here, the global delegate listener handles it

        stepGen.classList.add('hidden');
        stepList.classList.remove('hidden');

    document.getElementById('btnConfirmInstallments').addEventListener('click', () => {
        const rows = document.querySelectorAll('.installment-row');
        const tempInstallments = [];

            let date = toEnglishDigits(row.querySelector('.row-date').value);

            if (!date || !amt) isValid = false;
            tempInstallments.push({due_date: date, amount: Number(amt), is_paid: false});
        });

        if (!isValid) {
            tg.showAlert('Ù„Ø·ÙØ§ Ù…Ù‚Ø§Ø¯ÛŒØ± Ø®Ø§Ù„ÛŒ Ø±Ø§ Ø§ØµÙ„Ø§Ø­ Ú©Ù†ÛŒØ¯');
            return;
        }

        finalInstallments = tempInstallments;
        let summaryText = "";
        finalInstallments.forEach((item, index) => {
            summaryText += `${index + 1}. ${item.due_date} -- ${addCommas(item.amount)} Ø±ÛŒØ§Ù„\n`;
        });
        summaryTextarea.value = summaryText;
        btnGoToInstallments.innerText = 'ÙˆÛŒØ±Ø§ÛŒØ´ Ø§Ù‚Ø³Ø§Ø·';
        viewInst.classList.add('hidden');
        viewMain.classList.remove('hidden');
    });

    // --- SEND DATA TO TELEGRAM BOT ---
    document.getElementById('loanForm').addEventListener('submit', function (e) {
        e.preventDefault();

        if (finalInstallments.length === 0) {
            tg.showAlert('Ù„Ø·ÙØ§ Ø§Ø¨ØªØ¯Ø§ Ø§Ù‚Ø³Ø§Ø· Ø±Ø§ ØªØ¹Ø±ÛŒÙ Ú©Ù†ÛŒØ¯');

        const name = document.getElementById('name').value;
