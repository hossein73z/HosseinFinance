<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ثبت دارایی</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
          type="text/css"/>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f4f4f9);
            --text-color: var(--tg-theme-text-color, #222);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #4a90e2);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --error-color: #dc3545;
        }

        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            padding: 10px;
            box-sizing: border-box;
            padding-bottom: 50px;
        }

        .container {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .row-group {
            display: flex;
            gap: 10px;
        }

        .row-group > div {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--hint-color);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: border-color 0.2s, background-color 0.2s;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* Change Amount to text type so we need inputmode decimal */
        input[inputmode="decimal"] {
            direction: ltr; /* Keeps decimals aligned correctly logic-wise, but font is Persian */
            text-align: right;
        }

        /* Specific fix for Persian inputs to ensure text alignment */
        input, textarea {
            text-align: right;
        }

        input.input-error {
            border-color: var(--error-color) !important;
            background-color: rgba(220, 53, 69, 0.05);
        }

        input.has-picker {
            padding-left: 40px;
        }

        .picker-trigger {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 5px;
            color: var(--button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .picker-trigger svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--button-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Delete Button Styles */
        .btn-delete {
            background-color: transparent;
            color: var(--error-color);
            border: 1px solid var(--error-color);
            margin-top: 10px;
        }

        .btn-delete:active {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-bg-color);
            border-top: 4px solid var(--button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: var(--hint-color);
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- PICKER MODAL (Shared for Date & Time) --- */
        .picker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .picker-overlay.active {
            opacity: 1;
        }

        .picker-container {
            background: var(--bg-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px 10px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.1);
        }

        .picker-overlay.active .picker-container {
            transform: translateY(0);
        }

        .picker-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .picker-btn {
            background: none;
            border: none;
            color: var(--button-color);
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 15px;
        }

        .picker-btn.cancel {
            color: var(--hint-color);
        }

        .wheels-wrapper {
            position: relative;
            display: flex;
            height: 200px;
            overflow: hidden;
            direction: ltr;
        }

        .wheel-highlight {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 40px;
            margin-top: -20px;
            background: var(--secondary-bg-color);
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .wheel-col {
            flex: 1;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            text-align: center;
            z-index: 2;
            padding: 0;
            margin: 0;
            list-style: none;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: grab;
        }

        .wheel-col:active {
            cursor: grabbing;
        }

        .wheel-col::-webkit-scrollbar {
            display: none;
        }

        .wheel-col li {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--hint-color);
            scroll-snap-align: center;
            scroll-snap-stop: always;
            transition: color 0.1s, transform 0.1s;
        }

        .wheel-spacer {
            height: 80px !important;
            flex-shrink: 0;
            pointer-events: none;
        }

        .wheel-title {
            text-align: center;
            font-size: 0.75rem;
            color: var(--hint-color);
            margin-bottom: 5px;
        }

        .wheel-col li.active {
            color: var(--text-color);
            font-weight: bold;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">در حال بارگذاری اطلاعات...</div>
</div>

<div class="container">
    <h2 id="page-title">افزودن دارایی جدید</h2>
    <form id="holdingForm">

        <!-- Asset Type Selection -->
        <div class="form-group">

        <!-- Asset Name Selection -->
        <div class="form-group">

                <option value="" disabled selected>ابتدا نوع دارایی را انتخاب کنید</option>

        <!-- Amount (Allows decimals, formatted with commas, Persian) -->
        <div class="form-group">

        <!-- Date & Time Row -->

            <div>

</div>

<!-- Date Picker Overlay -->
<div id="date-picker-overlay" class="picker-overlay">
    <div class="picker-container">
        <div class="picker-header">
            <button class="picker-btn cancel" id="date-picker-cancel">انصراف</button>
            <button class="picker-btn" id="date-picker-done">تایید</button>
        </div>
        <div style="display: flex; text-align: center; direction: ltr;">
            <div class="wheel-title" style="flex:1">سال</div>
            <div class="wheel-title" style="flex:1">ماه</div>
            <div class="wheel-title" style="flex:1">روز</div>
        </div>
        <div class="wheels-wrapper">
            <div class="wheel-highlight"></div>
            <ul class="wheel-col" id="col-year"></ul>
            <ul class="wheel-col" id="col-month"></ul>
            <ul class="wheel-col" id="col-day"></ul>
        </div>
    </div>
</div>

<!-- Time Picker Overlay -->
<div id="time-picker-overlay" class="picker-overlay">
    <div class="picker-container">
        <div class="picker-header">
            <button class="picker-btn cancel" id="time-picker-cancel">انصراف</button>
            <button class="picker-btn" id="time-picker-done">تایید</button>
        </div>
        <div style="display: flex; text-align: center; direction: ltr;">
            <div class="wheel-title" style="flex:1">ساعت</div>
            <div class="wheel-title" style="flex:1">دقیقه</div>
        </div>
        <div class="wheels-wrapper">
            <div class="wheel-highlight"></div>
            <ul class="wheel-col" id="col-hour"></ul>
            <ul class="wheel-col" id="col-minute"></ul>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- API Configuration ---
    const API_URL = 'https://hossein-finance.vercel.app/api/ExternalConnections/api.php';
    const urlParams = new URLSearchParams(window.location.search);
    const SECRET_KEY = urlParams.get('k');
    const EDIT_ID = urlParams.get('edit_holding_id');

    // Global State
    let availableAssets = [];

    // --- Language Utils ---
    function toEnglishDigits(str) {
        if (!str) return '';
        str = String(str);
        var persianNumbers = [/۰/g, /۱/g, /۲/g, /۳/g, /۴/g, /۵/g, /۶/g, /۷/g, /۸/g, /۹/g];
        var arabicNumbers = [/٠/g, /١/g, /٢/g, /٣/g, /٤/g, /٥/g, /٦/g, /٧/g, /٨/g, /٩/g];
        for (var i = 0; i < 10; i++) {
            str = str.replace(persianNumbers[i], i).replace(arabicNumbers[i], i);
        }
        return str;
    }

    function toPersianDigits(str) {
        if (str === null || str === undefined) return '';
        const id = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        return String(str).replace(/[0-9]/g, function (w) {
            return id[+w]
        });
    }

    function addCommas(nStr) {
        nStr += '';
        var x = nStr.split('.');
        var x1 = x[0];
        var x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) x1 = x1.replace(rgx, '$1' + ',' + '$2');
        return x1 + x2;
    }

    function removeCommas(str) {
        if (!str) return '';
        return str.replace(/,/g, '');
    }

    // --- Loading Control ---
    function hideLoading() {
        const overlay = document.getElementById('loading-overlay');
        overlay.style.opacity = '0';
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 300);
    }

    async function apiRequest(payload) {
        if (!SECRET_KEY) {
            tg.showAlert('خطای امنیتی: کلید دسترسی یافت نشد.');
            hideLoading();
            return null;
        }
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': SECRET_KEY
                },
                body: JSON.stringify(payload)
            });
            return await response.json();
        } catch (error) {
            tg.showAlert('خطا در ارتباط با سرور: ' + error.message);
            hideLoading();
            return null;
        }
    }

    // --- Validations ---
    function isValidJalaliDateString(str) {
        if (!str) return false;
        str = toEnglishDigits(str);
        const regex = /^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})$/;
        const match = str.match(regex);
        if (!match) return false;
        const y = parseInt(match[1]);
        const m = parseInt(match[2]);
        const d = parseInt(match[3]);
        if (y < 1300 || y > 1500) return false;
        if (m < 1 || m > 12) return false;
        if (d < 1 || d > 31) return false;
        if (m > 6 && d === 31) return false;
        return {y, m, d};
    }

    function isValidTimeString(str) {
        if (!str) return false;
        str = toEnglishDigits(str);
        const regex = /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/; // Matches HH:MM (00:00 to 23:59)
        return regex.test(str);
    }

    function getTodayJalali() {
        try {
            const d = new Date();
            const formatter = new Intl.DateTimeFormat('fa-IR-u-nu-latn', {
                year: 'numeric', month: '2-digit', day: '2-digit'
            });
            const parts = formatter.formatToParts(d);
            const y = parseInt(parts.find(p => p.type === 'year').value);
            const m = parseInt(parts.find(p => p.type === 'month').value);
            const dVal = parseInt(parts.find(p => p.type === 'day').value);
            return {y, m, d: dVal};
        } catch (e) {
            return {y: 1403, m: 1, d: 1};
        }
    }

    // --- Number Masks & Formatting ---

    function attachNumberMask(element) {
        element.addEventListener('input', function (e) {
            const input = e.target;
            const originalValue = input.value;
            const selectionStart = input.selectionStart;

            // 1. Count logical digits/dots preceding the cursor to restore position later
            // We consider 0-9, Persian digits, and dot/slash as "content"
            let meaningfulCharsBeforeCursor = 0;
            for (let i = 0; i < selectionStart; i++) {
                if (/[0-9\u0660-\u0669\u06f0-\u06f9\.\/]/.test(originalValue[i])) {
                    meaningfulCharsBeforeCursor++;
                }
            }

            // 2. Clean and Standardize to English internal format
            let englishVal = toEnglishDigits(originalValue);
            // Allow only digits and one dot
            englishVal = englishVal.replace(/,/g, ''); // Remove existing commas
            englishVal = englishVal.replace(/[^0-9.]/g, ''); // Remove non-numeric/non-dot

            // Handle multiple dots: keep first
            const dots = englishVal.split('.');
            if (dots.length > 2) {
                englishVal = dots[0] + '.' + dots.slice(1).join('');
            }

            // 3. Format: Add commas to integer part
            let formattedEnglish = '';
            if (englishVal) {
                const parts = englishVal.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                formattedEnglish = parts.join('.');
            }

            // 4. Convert back to Persian for display
            const finalPersian = toPersianDigits(formattedEnglish);

            // 5. Update input if changed
            if (input.value !== finalPersian) {
                input.value = finalPersian;

                // 6. Restore Cursor Position
                // Iterate through new string and find where the 'meaningfulCharsBeforeCursor' ends
                let newPos = 0;
                let foundChars = 0;
                for (let i = 0; i < finalPersian.length; i++) {
                    if (foundChars >= meaningfulCharsBeforeCursor) break;
                    // Count if it is a digit or dot (comma is not "meaningful" for cursor logic relative to typing)
                    // Note: In Persian string, dots are still '.' usually, or we mapped them.
                    if (/[0-9\u0660-\u0669\u06f0-\u06f9\.\/]/.test(finalPersian[i])) {
                        foundChars++;
                    }
                    newPos++;
                }
                // Correction for comma insertion right at cursor
                if (newPos < finalPersian.length && finalPersian[newPos] === ',') {
                    // newPos++;
                }

                input.setSelectionRange(newPos, newPos);
            }
        });
    }

    function attachDateMask(element) {
        element.addEventListener('input', function (e) {
            let input = e.target;
            let originalValue = input.value;
            let selectionStart = input.selectionStart;
            let digitsBeforeCursor = 0;
            for (let i = 0; i < selectionStart; i++) {
                if (/[0-9\u0660-\u0669\u06f0-\u06f9]/.test(originalValue[i])) digitsBeforeCursor++;
            }
            let val = toEnglishDigits(originalValue);
            let clean = val.replace(/\D/g, '');
            if (clean.length > 8) clean = clean.substring(0, 8);

            let formatted = '';
            if (clean.length > 0) formatted += clean.substring(0, 4);
            if (clean.length >= 5) formatted += '/' + clean.substring(4, 6);
            if (clean.length >= 7) formatted += '/' + clean.substring(6, 8);

            // Convert to Persian
            const persianFormatted = toPersianDigits(formatted);

            if (input.value !== persianFormatted) {
                input.value = persianFormatted;
                let newPos = 0;
                let digitsEncountered = 0;
                for (let i = 0; i < persianFormatted.length; i++) {
                    if (digitsEncountered === digitsBeforeCursor) break;
                    if (/[0-9\u06f0-\u06f9]/.test(persianFormatted[i])) digitsEncountered++;
                    newPos++;
                }
                if (persianFormatted[newPos] === '/') newPos++;
                input.setSelectionRange(newPos, newPos);
            }
        });
    }

    function attachTimeMask(element) {
        element.addEventListener('input', function (e) {
            let input = e.target;
            let originalValue = input.value;
            let selectionStart = input.selectionStart;
            let digitsBeforeCursor = 0;
            for (let i = 0; i < selectionStart; i++) {
                if (/[0-9\u0660-\u0669\u06f0-\u06f9]/.test(originalValue[i])) digitsBeforeCursor++;
            }

            let val = toEnglishDigits(originalValue);
            let clean = val.replace(/\D/g, '');
            if (clean.length > 4) clean = clean.substring(0, 4); // HHMM

            let formatted = '';
            if (clean.length > 0) formatted += clean.substring(0, 2);
            if (clean.length >= 3) formatted += ':' + clean.substring(2, 4);

            const persianFormatted = toPersianDigits(formatted);

            if (input.value !== persianFormatted) {
                input.value = persianFormatted;
                let newPos = 0;
                let digitsEncountered = 0;
                for (let i = 0; i < persianFormatted.length; i++) {
                    if (digitsEncountered === digitsBeforeCursor) break;
                    if (/[0-9\u06f0-\u06f9]/.test(persianFormatted[i])) digitsEncountered++;
                    newPos++;
                }
                if (persianFormatted[newPos] === ':') newPos++;
                input.setSelectionRange(newPos, newPos);
            }
        });
    }

    // --- GENERIC PICKER LOGIC ---
    const ITEM_HEIGHT = 40;
    let activeInput = null;

    function enableDragToScroll(slider) {
        let isDown = false;
        let startY;
        let scrollTop;
        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startY = e.pageY - slider.offsetTop;
            scrollTop = slider.scrollTop;
            slider.style.scrollSnapType = 'none';
        });
        slider.addEventListener('mouseleave', () => {
            if (isDown) {
                isDown = false;
                slider.style.scrollSnapType = 'y mandatory';
            }
        });
        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.style.scrollSnapType = 'y mandatory';
        });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const y = e.pageY - slider.offsetTop;
            const walk = (y - startY) * 1.5;
            slider.scrollTop = scrollTop - walk;
        });
    }

    function getSelectedValue(col) {
        const scrollTop = col.scrollTop;
        const index = Math.round(scrollTop / ITEM_HEIGHT);
        const items = col.querySelectorAll('li[data-val]');
        if (items[index]) return parseInt(items[index].getAttribute('data-val'));
        return 0;
    }

    function highlightActive(col) {
        const scrollTop = col.scrollTop;
        const index = Math.round(scrollTop / ITEM_HEIGHT);
        const items = col.querySelectorAll('li[data-val]');
        items.forEach(li => li.classList.remove('active'));
        if (items[index]) items[index].classList.add('active');
    }

    function scrollToValue(col, val) {
        const items = Array.from(col.querySelectorAll('li[data-val]'));
        const index = items.findIndex(li => parseInt(li.getAttribute('data-val')) == val);
        if (index !== -1) {
            col.scrollTop = index * ITEM_HEIGHT;
            highlightActive(col);
        }
    }

    // --- DATE PICKER SPECIFIC ---
    const datePickerOverlay = document.getElementById('date-picker-overlay');
    const colYear = document.getElementById('col-year');
    const colMonth = document.getElementById('col-month');
    const colDay = document.getElementById('col-day');

    function initDatePicker() {
        const spacer = '<li class="wheel-spacer"></li>';
        let yearsHTML = spacer;
        for (let i = 1380; i <= 1450; i++) yearsHTML += `<li data-val="${i}">${toPersianDigits(i)}</li>`;
        yearsHTML += spacer;
        colYear.innerHTML = yearsHTML;

        let monthsHTML = spacer;
        for (let i = 1; i <= 12; i++) monthsHTML += `<li data-val="${i}">${toPersianDigits(String(i).padStart(2, '0'))}</li>`;
        monthsHTML += spacer;
        colMonth.innerHTML = monthsHTML;

        updateDays(31);

        [colYear, colMonth, colDay].forEach(col => {
            col.addEventListener('scroll', () => highlightActive(col));
            col.addEventListener('scrollend', () => {
                if (col === colMonth) validateDays();
            });
            enableDragToScroll(col);
        });

        document.getElementById('date-picker-cancel').addEventListener('click', () => closePicker(datePickerOverlay));
        document.getElementById('date-picker-done').addEventListener('click', confirmDate);
    }

    function updateDays(count) {
        const spacer = '<li class="wheel-spacer"></li>';
        let daysHTML = spacer;
        for (let i = 1; i <= count; i++) daysHTML += `<li data-val="${i}">${toPersianDigits(String(i).padStart(2, '0'))}</li>`;
        daysHTML += spacer;
        colDay.innerHTML = daysHTML;
        enableDragToScroll(colDay);
        highlightActive(colDay);
    }

    function validateDays() {
        const m = getSelectedValue(colMonth);
        let max = 31;
        if (m > 6 && m <= 11) max = 30;
        if (m == 12) max = 30;
        const currentSelection = getSelectedValue(colDay);
        const currentItems = colDay.querySelectorAll('li[data-val]').length;
        if (currentItems !== max) {
            updateDays(max);
            scrollToValue(colDay, Math.min(currentSelection, max));
        }
    }

    function openDatePicker(input) {
        activeInput = input;
        const val = input.value;
        let parsed = isValidJalaliDateString(val);
        if (!parsed) parsed = getTodayJalali();
        datePickerOverlay.style.display = 'flex';
        setTimeout(() => {
            datePickerOverlay.classList.add('active');
            scrollToValue(colYear, parsed.y);
            scrollToValue(colMonth, parsed.m);
            validateDays();
            scrollToValue(colDay, parsed.d);
        }, 10);
    }

    function confirmDate() {
        if (!activeInput) return;
        const y = getSelectedValue(colYear);
        const m = String(getSelectedValue(colMonth)).padStart(2, '0');
        const d = String(getSelectedValue(colDay)).padStart(2, '0');
        // Set value in Persian
        activeInput.value = toPersianDigits(`${y}/${m}/${d}`);
        activeInput.classList.remove('input-error');
        closePicker(datePickerOverlay);
    }

    // --- TIME PICKER SPECIFIC ---
    const timePickerOverlay = document.getElementById('time-picker-overlay');
    const colHour = document.getElementById('col-hour');
    const colMinute = document.getElementById('col-minute');

    function initTimePicker() {
        const spacer = '<li class="wheel-spacer"></li>';

        // Hours 00-23
        let hoursHTML = spacer;
        for (let i = 0; i <= 23; i++) hoursHTML += `<li data-val="${i}">${toPersianDigits(String(i).padStart(2, '0'))}</li>`;
        hoursHTML += spacer;
        colHour.innerHTML = hoursHTML;

        // Minutes 00-59
        let minutesHTML = spacer;
        for (let i = 0; i <= 59; i++) minutesHTML += `<li data-val="${i}">${toPersianDigits(String(i).padStart(2, '0'))}</li>`;
        minutesHTML += spacer;
        colMinute.innerHTML = minutesHTML;

        [colHour, colMinute].forEach(col => {
            col.addEventListener('scroll', () => highlightActive(col));
            enableDragToScroll(col);
        });

        document.getElementById('time-picker-cancel').addEventListener('click', () => closePicker(timePickerOverlay));
        document.getElementById('time-picker-done').addEventListener('click', confirmTime);
    }

    function openTimePicker(input) {
        activeInput = input;
        const val = input.value;
        let h = new Date().getHours();
        let m = new Date().getMinutes();

        // Parse existing time if valid
        if (isValidTimeString(val)) {
            const parts = toEnglishDigits(val).split(':');
            h = parseInt(parts[0]);
            m = parseInt(parts[1]);
        }

        timePickerOverlay.style.display = 'flex';
        setTimeout(() => {
            timePickerOverlay.classList.add('active');
            scrollToValue(colHour, h);
            scrollToValue(colMinute, m);
        }, 10);
    }

    function confirmTime() {
        if (!activeInput) return;
        const h = String(getSelectedValue(colHour)).padStart(2, '0');
        const m = String(getSelectedValue(colMinute)).padStart(2, '0');
        // Set value in Persian
        activeInput.value = toPersianDigits(`${h}:${m}`);
        activeInput.classList.remove('input-error');
        closePicker(timePickerOverlay);
    }

    // --- Generic Closer ---
    function closePicker(overlay) {
        overlay.classList.remove('active');
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 300);
    }

    // --- Attachers ---
    function attachDatePicker(inputElement) {
        const wrapper = inputElement.closest('.input-with-icon');
        inputElement.addEventListener('input', function (e) {
            const val = e.target.value;
            if (val.length > 0) {
                if (!isValidJalaliDateString(val)) inputElement.classList.add('input-error');
                else inputElement.classList.remove('input-error');
            } else inputElement.classList.remove('input-error');
        });
        if (wrapper.querySelector('.picker-trigger')) return;
        const icon = document.createElement('span');
        icon.className = 'picker-trigger';
        // Calendar Icon
        icon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>`;
        inputElement.parentNode.insertBefore(icon, inputElement);
        icon.addEventListener('click', (e) => {
            e.stopPropagation();
            openDatePicker(inputElement);
        });
    }

    function attachTimePicker(inputElement) {
        const wrapper = inputElement.closest('.input-with-icon');
        inputElement.addEventListener('input', function (e) {
            const val = e.target.value;
            if (val.length > 0) {
                if (!isValidTimeString(val)) inputElement.classList.add('input-error');
                else inputElement.classList.remove('input-error');
            } else inputElement.classList.remove('input-error');
        });
        if (wrapper.querySelector('.picker-trigger')) return;
        const icon = document.createElement('span');
        icon.className = 'picker-trigger';
        // Clock Icon
        icon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>`;
        inputElement.parentNode.insertBefore(icon, inputElement);
        icon.addEventListener('click', (e) => {
            e.stopPropagation();
            openTimePicker(inputElement);
        });
    }

    // --- APPLICATION LOGIC ---

    async function loadAssets() {
        const payload = {"operation": "read", "table": "assets"};
        const data = await apiRequest(payload);
        if (data && data.data) {
            availableAssets = data.data;
            populateAssetTypes();
        } else {
            document.getElementById('asset_type').innerHTML = '<option disabled>خطا در بارگذاری</option>';
        }
    }

    function populateAssetTypes() {
        const typeSelect = document.getElementById('asset_type');
        const types = [...new Set(availableAssets.map(item => item.asset_type))];
        let html = '<option value="" disabled selected>انتخاب کنید</option>';
        types.forEach(type => {
            html += `<option value="${type}">${type}</option>`;
        });
        typeSelect.innerHTML = html;
        typeSelect.disabled = false;
    }

    function filterAssetsByType(type) {
        const assetSelect = document.getElementById('asset_id');
        const filtered = availableAssets.filter(item => item.asset_type === type);
        let html = '<option value="" disabled selected>انتخاب کنید</option>';
        filtered.forEach(asset => {
            html += `<option value="${asset.id}">${asset.name}</option>`;
        });
        assetSelect.innerHTML = html;
        assetSelect.disabled = false;
    }

    async function loadHoldingForEdit() {
        if (!EDIT_ID) return;
        document.getElementById('page-title').innerText = 'ویرایش دارایی';
        document.getElementById('submitBtn').innerText = 'ویرایش و ذخیره';

        // Show delete button in edit mode
        const deleteBtn = document.getElementById('deleteBtn');
        if (deleteBtn) {
            deleteBtn.style.display = 'block';
        }

        const payload = {
            "operation": "read",
            "table": "holdings",
            "conditions": {"id": EDIT_ID},
            "single": true
        };
        const data = await apiRequest(payload);
        if (data && data.data) {
            const holding = data.data;
            const targetAsset = availableAssets.find(a => a.id == holding.asset_id);
            if (targetAsset) {
                document.getElementById('asset_type').value = targetAsset.asset_type;
                filterAssetsByType(targetAsset.asset_type);
                document.getElementById('asset_id').value = holding.asset_id;
            }

            // Format Amount: Remove trailing zeros (using parseFloat), add commas, convert to Persian
            const formattedAmount = toPersianDigits(addCommas(parseFloat(holding.amount)));
            document.getElementById('amount').value = formattedAmount;

            // Format Price: Remove trailing zeros, add commas, convert to Persian
            const formattedPrice = toPersianDigits(addCommas(parseFloat(holding.avg_price)));
            document.getElementById('avg_price').value = formattedPrice;

            document.getElementById('holding_date').value = toPersianDigits(holding.date) || '';
            document.getElementById('holding_time').value = toPersianDigits(holding.time) || '';
            document.getElementById('note').value = holding.note || '';
        } else {
            tg.showAlert('اطلاعات دارایی یافت نشد');
        }
    }

    document.addEventListener('DOMContentLoaded', async function () {
        initDatePicker();
        initTimePicker();

        // Apply number mask to Amount and Price fields
        document.querySelectorAll('.formatted-number').forEach(input => attachNumberMask(input));

        // Setup Date Input
        const dateInput = document.getElementById('holding_date');
        attachDatePicker(dateInput);
        attachDateMask(dateInput);

        // Setup Time Input
        const timeInput = document.getElementById('holding_time');
        attachTimePicker(timeInput);
        attachTimeMask(timeInput);

        // Initialize Logic with visual delay for better UX
        const loadingPromise = loadAssets();

        await loadingPromise;
        if (EDIT_ID) {
            await loadHoldingForEdit();
        }

        // Hide overlay only after everything is ready
        hideLoading();
    });

    document.getElementById('asset_type').addEventListener('change', function (e) {
        filterAssetsByType(e.target.value);
    });

    // --- Delete Handler ---
    document.getElementById('deleteBtn').addEventListener('click', function () {
        if (!EDIT_ID) return;

        tg.showConfirm("آیا از حذف این دارایی مطمئن هستید؟", function (confirmed) {
            if (confirmed) {
                const payload = {
                    "delete": {
                        "id": parseInt(EDIT_ID)
                    }
                };
                tg.sendData(JSON.stringify(payload));
            }
        });
    });

    document.getElementById('holdingForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const assetId = document.getElementById('asset_id').value;
        const amountRaw = document.getElementById('amount').value;
        const avgPriceRaw = document.getElementById('avg_price').value;
        const dateStrRaw = document.getElementById('holding_date').value;
        const timeStrRaw = document.getElementById('holding_time').value;
        const note = document.getElementById('note').value;

        // Convert UI inputs (Persian) to English before validation
        const amountClean = removeCommas(toEnglishDigits(amountRaw));
        const avgPriceClean = removeCommas(toEnglishDigits(avgPriceRaw));
        const dateStr = toEnglishDigits(dateStrRaw);
        const timeStr = toEnglishDigits(timeStrRaw);

        if (!assetId || !amountClean || !avgPriceClean || !dateStr || !timeStr) {
            tg.showAlert('لطفا تمام فیلدهای ضروری را پر کنید');
            return;
        }

        if (!isValidJalaliDateString(dateStr)) {
            tg.showAlert('تاریخ وارد شده معتبر نیست');
            return;
        }
        if (!isValidTimeString(timeStr)) {
            tg.showAlert('زمان وارد شده معتبر نیست (HH:MM)');
            return;
        }

        const innerData = {
            "asset_id": parseInt(assetId),
            "amount": parseFloat(amountClean),
            "avg_price": parseFloat(avgPriceClean),
            "date": dateStr,
            "time": timeStr,
            "note": note
        };

        let finalPayload = {};

        if (EDIT_ID) {
            innerData.id = parseInt(EDIT_ID);
            finalPayload = {"edit": innerData};
        } else {
            finalPayload = {"add": innerData};
        }

        tg.sendData(JSON.stringify(finalPayload));
    });
</script>
