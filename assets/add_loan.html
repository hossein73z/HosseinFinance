<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ثبت وام و اقساط</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
          type="text/css"/>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f4f4f9);
            --text-color: var(--tg-theme-text-color, #222);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #4a90e2);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --error-color: #dc3545;
        }

        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            padding: 10px;
            box-sizing: border-box;
            padding-bottom: 50px;
        }

        .container {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h2, h3 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--hint-color);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .help-text {
            font-size: 0.75rem;
            color: var(--hint-color);
            margin-top: 5px;
            opacity: 0.8;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: border-color 0.2s, background-color 0.2s;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* Ensure Persian numbers look good */
        input, textarea {
            text-align: right;
        }

        /* Error state for invalid dates */
        input.input-error {
            border-color: var(--error-color) !important;
            background-color: rgba(220, 53, 69, 0.05);
        }

        input.has-date-picker {
            padding-left: 40px;
        }

        .date-picker-trigger {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 5px;
            color: var(--button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .date-picker-trigger svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        textarea#installments_summary {
            resize: vertical;
            min-height: 120px;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            direction: ltr; /* Keeps lists aligned well, but text is right-aligned */
            text-align: right;
            border: 1px solid var(--hint-color);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--button-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button.secondary-btn {
            background-color: #6c757d;
            color: white;
        }

        button.danger-btn {
            background-color: #dc3545;
            color: white;
        }

        button:active {
            transform: translateY(1px);
        }

        .hidden {
            display: none !important;
        }

        .row-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .row-group > div {
            flex: 1;
        }

        .installment-row {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .installment-row span {
            width: 25px;
            text-align: center;
            color: var(--hint-color);
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        /* Hidden input for ID tracking */
        .installment-id {
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-bg-color);
            border-top: 4px solid var(--button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: var(--hint-color);
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- DATE PICKER MODAL --- */
        #date-picker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #date-picker-overlay.active {
            opacity: 1;
        }

        .picker-container {
            background: var(--bg-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px 10px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.1);
        }

        #date-picker-overlay.active .picker-container {
            transform: translateY(0);
        }

        .picker-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .picker-btn {
            background: none;
            border: none;
            color: var(--button-color);
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 15px;
        }

        .picker-btn.cancel {
            color: var(--hint-color);
        }

        .wheels-wrapper {
            position: relative;
            display: flex;
            height: 200px;
            overflow: hidden;
            direction: ltr;
        }

        .wheel-highlight {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 40px;
            margin-top: -20px;
            background: var(--secondary-bg-color);
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .wheel-col {
            flex: 1;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            text-align: center;
            z-index: 2;
            padding: 0;
            margin: 0;
            list-style: none;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: grab;
        }

        .wheel-col:active {
            cursor: grabbing;
        }

        .wheel-col::-webkit-scrollbar {
            display: none;
        }

        .wheel-col li {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--hint-color);
            scroll-snap-align: center;
            scroll-snap-stop: always;
            transition: color 0.1s, transform 0.1s;
        }

        .wheel-spacer {
            height: 80px !important;
            flex-shrink: 0;
            pointer-events: none;
        }

        .wheel-title {
            text-align: center;
            font-size: 0.75rem;
            color: var(--hint-color);
            margin-bottom: 5px;
        }

        .wheel-col li.active {
            color: var(--text-color);
            font-weight: bold;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">در حال آماده‌سازی...</div>
</div>

<div class="container">

    <!-- VIEW 1: MAIN LOAN FORM -->
    <div id="view-main">
        <h2 id="page-title">افزودن وام جدید</h2>
        <form id="loanForm">
            <input type="hidden" id="loan_id">
            <div class="form-group">
                <label for="name">عنوان وام</label>
                <input type="text" id="name" placeholder="مثلا: وام مسکن" required>
            </div>

            <div class="form-group">
                <label for="total_amount">مبلغ کل (ریال)</label>
                <input type="text" id="total_amount" class="currency-input" placeholder="۲۰۰,۰۰۰,۰۰۰"
                       inputmode="numeric" required>
            </div>

            <div class="form-group">
                <label for="received_date">تاریخ دریافت</label>
                <div class="input-with-icon">
                    <input type="text" id="received_date" class="has-date-picker" placeholder="۱۴۰۳/۰۱/۰۱" required>
                </div>
            </div>

            <div class="form-group">
                <label for="alert_offset">زمان یادآوری (تعداد روز قبل)</label>
                <input type="text" id="alert_offset" class="simple-number" inputmode="numeric" placeholder="مثلا: ۱"
                       value="۱">
                <div class="help-text">
                    عدد ۰ به معنی یادآوری در روز سررسید است.
                </div>
            </div>

            <div class="form-group">
                <label>اطلاعات اقساط</label>
                <button type="button" id="btnGoToInstallments" class="secondary-btn" style="margin-bottom: 10px;">تعریف
                    اقساط
                </button>
                <textarea id="installments_summary" placeholder="لیست اقساط اینجا نمایش داده می‌شود..."
                          readonly></textarea>
            </div>

            <button type="submit" id="submitBtn">ثبت و ارسال به ربات</button>
        </form>
    </div>

    <!-- VIEW 2: INSTALLMENT GENERATOR/EDITOR -->
    <div id="view-installments" class="hidden">
        <div id="step-generator" class="hidden">
            <h3>تولید خودکار اقساط</h3>
            <div class="form-group">
                <label for="gen_count">تعداد اقساط</label>
                <input type="text" id="gen_count" class="simple-number" inputmode="numeric" placeholder="مثلا: ۱۲">
            </div>
            <div class="form-group">
                <label for="gen_start_date">تاریخ اولین قسط</label>
                <div class="input-with-icon">
                    <input type="text" id="gen_start_date" class="has-date-picker" placeholder="۱۴۰۳/۰۲/۰۱">
                </div>
            </div>
            <div class="row-group form-group">
                <div>
                    <label for="gen_period_qty">هر چند...</label>
                    <input type="text" id="gen_period_qty" class="simple-number" inputmode="numeric" value="۱">
                </div>
                <div>
                    <label for="gen_period_unit">دوره زمانی</label>
                    <select id="gen_period_unit">
                        <option value="month" selected>ماه</option>
                        <option value="week">هفته</option>
                        <option value="day">روز</option>
                        <option value="year">سال</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="gen_amount">مبلغ هر قسط (ریال)</label>
                <input type="text" id="gen_amount" class="currency-input" inputmode="numeric"
                       placeholder="مثلا: ۱۰۷,۰۰۰,۰۰۰">
            </div>
            <button type="button" id="btnGenerate">مشاهده پیش‌نمایش اقساط</button>
            <button type="button" class="danger-btn" id="btnCancelGenerator" style="margin-top:10px;">انصراف</button>
        </div>

        <div id="step-list" class="hidden">
            <h3>لیست اقساط</h3>
            <div id="installments_container"></div>
            <div class="btn-group">
                <button type="button" class="secondary-btn" id="btnBackToGen">تولید مجدد</button>
                <button type="button" id="btnConfirmInstallments">تایید و ثبت</button>
            </div>
            <button type="button" class="danger-btn" id="btnCancelList" style="margin-top:10px;">انصراف</button>
        </div>
    </div>
</div>

<!-- Date Picker Overlay -->
<div id="date-picker-overlay">
    <div class="picker-container">
        <div class="picker-header">
            <button class="picker-btn cancel" id="picker-cancel">انصراف</button>
            <button class="picker-btn" id="picker-done">تایید</button>
        </div>

        <div style="display: flex; text-align: center; direction: ltr;">
            <div class="wheel-title" style="flex:1">سال</div>
            <div class="wheel-title" style="flex:1">ماه</div>
            <div class="wheel-title" style="flex:1">روز</div>
        </div>

        <div class="wheels-wrapper">
            <div class="wheel-highlight"></div>
            <ul class="wheel-col" id="col-year"></ul>
            <ul class="wheel-col" id="col-month"></ul>
            <ul class="wheel-col" id="col-day"></ul>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- STATE MANAGEMENT ---
    let appMode = 'add'; // 'add' or 'edit'
    let originalLoanData = null; // Store original for diffing
    let finalInstallments = []; // Current working copy of installments

    // --- Loading Control ---
    function hideLoading() {
        const overlay = document.getElementById('loading-overlay');
        overlay.style.opacity = '0';
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 300);
    }

    // --- Utils ---
    function toEnglishDigits(str) {
        if (!str) return '';
        str = String(str);
        var persianNumbers = [/۰/g, /۱/g, /۲/g, /۳/g, /۴/g, /۵/g, /۶/g, /۷/g, /۸/g, /۹/g];
        var arabicNumbers = [/٠/g, /١/g, /٢/g, /٣/g, /٤/g, /٥/g, /٦/g, /٧/g, /٨/g, /٩/g];
        for (var i = 0; i < 10; i++) {
            str = str.replace(persianNumbers[i], i).replace(arabicNumbers[i], i);
        }
        return str;
    }

    function toPersianDigits(str) {
        if (str === null || str === undefined) return '';
        const id = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        return String(str).replace(/[0-9]/g, function (w) {
            return id[+w]
        });
    }

    function addCommas(nStr) {
        if (!nStr) return '';
        nStr += '';
        // handle decimals
        let parts = nStr.split('.');
        let x1 = parts[0];
        let x2 = parts.length > 1 ? '.' + parts[1] : '';

        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) x1 = x1.replace(rgx, '$1' + ',' + '$2');
        return x1 + x2;
    }

    function removeCommas(str) {
        if (!str) return '';
        return str.replace(/,/g, '');
    }

    // Safe Base64 Decode for UTF-8
    function b64DecodeUnicode(str) {
        return decodeURIComponent(Array.prototype.map.call(atob(str), function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        }).join(''));
    }

    // --- DATE VALIDATION HELPERS ---
    function isValidJalaliDateString(str) {
        if (!str) return false;
        str = toEnglishDigits(str);

        const regex = /^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})$/;
        const match = str.match(regex);

        if (!match) return false;

        const y = parseInt(match[1]);
        const m = parseInt(match[2]);
        const d = parseInt(match[3]);

        if (y < 1300 || y > 1500) return false;
        if (m < 1 || m > 12) return false;
        if (d < 1 || d > 31) return false;
        if (m > 6 && d === 31) return false;

        return {y, m, d};
    }

    function getTodayJalali() {
        try {
            const d = new Date();
            const formatter = new Intl.DateTimeFormat('fa-IR-u-nu-latn', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            const parts = formatter.formatToParts(d);
            const y = parseInt(parts.find(p => p.type === 'year').value);
            const m = parseInt(parts.find(p => p.type === 'month').value);
            const dVal = parseInt(parts.find(p => p.type === 'day').value);
            return {y, m, d: dVal};
        } catch (e) {
            return {y: 1403, m: 1, d: 1};
        }
    }

    // --- MASKING LOGIC ---
    function attachCurrencyListeners(element) {
        element.addEventListener('input', function (e) {
            const input = e.target;
            const selectionStart = input.selectionStart;
            const originalValue = input.value;

            // Logical digits check (0-9, Persian digits)
            let meaningfulCharsBeforeCursor = 0;
            for (let i = 0; i < selectionStart; i++) {
                if (/[0-9\u0660-\u0669\u06f0-\u06f9]/.test(originalValue[i])) {
                    meaningfulCharsBeforeCursor++;
                }
            }

            let rawValue = removeCommas(input.value);
            rawValue = toEnglishDigits(rawValue);
            // Allow decimals
            let englishVal = rawValue.replace(/[^0-9.]/g, '');
            const dots = englishVal.split('.');
            if (dots.length > 2) {
                englishVal = dots[0] + '.' + dots.slice(1).join('');
            }

            let formattedEnglish = '';
            if (englishVal) {
                const parts = englishVal.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                formattedEnglish = parts.join('.');
            }

            const finalPersian = toPersianDigits(formattedEnglish);

            if (input.value !== finalPersian) {
                input.value = finalPersian;
                let newPos = 0;
                let foundChars = 0;
                for (let i = 0; i < finalPersian.length; i++) {
                    if (foundChars >= meaningfulCharsBeforeCursor) break;
                    if (/[0-9\u0660-\u0669\u06f0-\u06f9\.]/.test(finalPersian[i])) {
                        foundChars++;
                    }
                    newPos++;
                }
                input.setSelectionRange(newPos, newPos);
            }
        });
    }

    function attachSimpleNumberMask(element) {
        element.addEventListener('input', function (e) {
            const input = e.target;
            let val = toEnglishDigits(input.value);
            val = val.replace(/\D/g, ''); // Integers only
            const persian = toPersianDigits(val);
            if (input.value !== persian) {
                input.value = persian;
            }
        });
    }

    function attachDateMask(element) {
        element.addEventListener('input', function (e) {
            let input = e.target;
            let originalValue = input.value;
            let selectionStart = input.selectionStart;

            let digitsBeforeCursor = 0;
            for (let i = 0; i < selectionStart; i++) {
                if (/[0-9\u0660-\u0669\u06f0-\u06f9]/.test(originalValue[i])) {
                    digitsBeforeCursor++;
                }
            }

            let val = toEnglishDigits(originalValue);
            let clean = val.replace(/\D/g, '');

            if (clean.length > 8) {
                clean = clean.substring(0, 8);
            }

            let formatted = '';
            if (clean.length > 0) formatted += clean.substring(0, 4);
            if (clean.length >= 5) formatted += '/' + clean.substring(4, 6);
            if (clean.length >= 7) formatted += '/' + clean.substring(6, 8);

            const persianFormatted = toPersianDigits(formatted);

            if (input.value !== persianFormatted) {
                input.value = persianFormatted;
                let newPos = 0;
                let digitsEncountered = 0;

                for (let i = 0; i < persianFormatted.length; i++) {
                    if (digitsEncountered === digitsBeforeCursor) break;
                    if (/[0-9\u06f0-\u06f9]/.test(persianFormatted[i])) digitsEncountered++;
                    newPos++;
                }
                if (persianFormatted[newPos] === '/') newPos++;
                input.setSelectionRange(newPos, newPos);
            }
        });
    }

    // --- CUSTOM DATE PICKER LOGIC ---
    const pickerOverlay = document.getElementById('date-picker-overlay');
    const colYear = document.getElementById('col-year');
    const colMonth = document.getElementById('col-month');
    const colDay = document.getElementById('col-day');
    const btnDone = document.getElementById('picker-done');
    const btnCancel = document.getElementById('picker-cancel');

    let activeInput = null;
    const ITEM_HEIGHT = 40;

    function initDatePicker() {
        const spacer = '<li class="wheel-spacer"></li>';

        let yearsHTML = spacer;
        for (let i = 1380; i <= 1450; i++) yearsHTML += `<li data-val="${i}">${toPersianDigits(i)}</li>`;
        yearsHTML += spacer;
        colYear.innerHTML = yearsHTML;

        let monthsHTML = spacer;
        for (let i = 1; i <= 12; i++) monthsHTML += `<li data-val="${i}">${toPersianDigits(String(i).padStart(2, '0'))}</li>`;
        monthsHTML += spacer;
        colMonth.innerHTML = monthsHTML;

        updateDays(31);

        [colYear, colMonth, colDay].forEach(col => {
            col.addEventListener('scroll', () => highlightActive(col));
            col.addEventListener('scrollend', () => {
                if (col === colMonth) validateDays();
            });
            enableDragToScroll(col);
        });

        btnCancel.addEventListener('click', closePicker);
        btnDone.addEventListener('click', confirmDate);
    }

    function enableDragToScroll(slider) {
        let isDown = false;
        let startY;
        let scrollTop;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startY = e.pageY - slider.offsetTop;
            scrollTop = slider.scrollTop;
            slider.style.scrollSnapType = 'none';
        });

        slider.addEventListener('mouseleave', () => {
            if (isDown) {
                isDown = false;
                slider.style.scrollSnapType = 'y mandatory';
            }
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.style.scrollSnapType = 'y mandatory';
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const y = e.pageY - slider.offsetTop;
            const walk = (y - startY) * 1.5;
            slider.scrollTop = scrollTop - walk;
        });
    }

    function updateDays(count) {
        const spacer = '<li class="wheel-spacer"></li>';
        let daysHTML = spacer;
        for (let i = 1; i <= count; i++) daysHTML += `<li data-val="${i}">${toPersianDigits(String(i).padStart(2, '0'))}</li>`;
        daysHTML += spacer;
        colDay.innerHTML = daysHTML;
        enableDragToScroll(colDay);
        highlightActive(colDay);
    }

    function validateDays() {
        const m = getSelectedValue(colMonth);
        let max = 31;
        if (m > 6 && m <= 11) max = 30;
        if (m == 12) max = 30;

        const currentSelection = getSelectedValue(colDay);
        const currentItems = colDay.querySelectorAll('li[data-val]').length;

        if (currentItems !== max) {
            updateDays(max);
            scrollToValue(colDay, Math.min(currentSelection, max));
        }
    }

    function getSelectedValue(col) {
        const scrollTop = col.scrollTop;
        const index = Math.round(scrollTop / ITEM_HEIGHT);
        const items = col.querySelectorAll('li[data-val]');
        if (items[index]) return parseInt(items[index].getAttribute('data-val'));
        return 1;
    }

    function highlightActive(col) {
        const scrollTop = col.scrollTop;
        const index = Math.round(scrollTop / ITEM_HEIGHT);
        const items = col.querySelectorAll('li[data-val]');
        items.forEach(li => li.classList.remove('active'));
        if (items[index]) items[index].classList.add('active');
    }

    function scrollToValue(col, val) {
        const items = Array.from(col.querySelectorAll('li[data-val]'));
        const index = items.findIndex(li => parseInt(li.getAttribute('data-val')) == val);
        if (index !== -1) {
            col.scrollTop = index * ITEM_HEIGHT;
            highlightActive(col);
        }
    }

    function openPicker(input) {
        activeInput = input;
        const val = input.value;
        let parsed = isValidJalaliDateString(val);
        if (!parsed) {
            parsed = getTodayJalali();
        }

        pickerOverlay.style.display = 'flex';
        setTimeout(() => {
            pickerOverlay.classList.add('active');
            scrollToValue(colYear, parsed.y);
            scrollToValue(colMonth, parsed.m);
            validateDays();
            scrollToValue(colDay, parsed.d);
        }, 10);
    }

    function closePicker() {
        pickerOverlay.classList.remove('active');
        setTimeout(() => {
            pickerOverlay.style.display = 'none';
        }, 300);
    }

    function confirmDate() {
        if (!activeInput) return;
        const y = getSelectedValue(colYear);
        const m = String(getSelectedValue(colMonth)).padStart(2, '0');
        const d = String(getSelectedValue(colDay)).padStart(2, '0');

        // Set value in Persian
        activeInput.value = toPersianDigits(`${y}/${m}/${d}`);
        activeInput.classList.remove('input-error');
        closePicker();
    }

    function attachDatePicker(inputElement) {
        const wrapper = inputElement.closest('.input-with-icon');

        inputElement.addEventListener('input', function (e) {
            const val = e.target.value;
            if (val.length > 0) {
                if (!isValidJalaliDateString(val)) {
                    inputElement.classList.add('input-error');
                } else {
                    inputElement.classList.remove('input-error');
                }
            } else {
                inputElement.classList.remove('input-error');
            }
        });

        if (wrapper.querySelector('.date-picker-trigger')) return;

        const icon = document.createElement('span');
        icon.className = 'date-picker-trigger';
        icon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>`;

        inputElement.parentNode.insertBefore(icon, inputElement);

        icon.addEventListener('click', (e) => {
            e.stopPropagation();
            openPicker(inputElement);
        });
    }

    // --- MAIN INITIALIZATION & POPULATION ---
    document.addEventListener('DOMContentLoaded', function () {
        initDatePicker();

        // Attach masks to main form
        document.querySelectorAll('.currency-input').forEach(input => attachCurrencyListeners(input));
        document.querySelectorAll('.simple-number').forEach(input => attachSimpleNumberMask(input));
        document.querySelectorAll('.has-date-picker').forEach(input => {
            attachDatePicker(input);
            attachDateMask(input);
        });

        // PARSE URL PARAMS
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');

        if (encodedData) {
            try {
                const jsonStr = b64DecodeUnicode(encodedData);
                originalLoanData = JSON.parse(jsonStr);

                if (originalLoanData && originalLoanData.id) {
                    appMode = 'edit';
                    populateForm(originalLoanData);
                }
            } catch (e) {
                console.error("Error parsing data", e);
                tg.showAlert("خطا در خواندن اطلاعات وام");
            }
        }

        // Simulate loading briefly
        setTimeout(hideLoading, 300);
    });

    function populateForm(data) {
        document.getElementById('page-title').innerText = 'ویرایش وام';
        document.getElementById('submitBtn').innerText = 'ثبت تغییرات';
        document.getElementById('loan_id').value = data.id;
        document.getElementById('name').value = data.name || '';

        // Amount and Digits
        const amount = data.total_amount ? parseFloat(data.total_amount) : 0;
        document.getElementById('total_amount').value = toPersianDigits(addCommas(amount));

        // Date
        if (data.received_date) {
            document.getElementById('received_date').value = toPersianDigits(data.received_date.replace(/-/g, '/'));
        }

        document.getElementById('alert_offset').value = toPersianDigits(data.alert_offset);

        // Installments
        if (Array.isArray(data.installments)) {
            finalInstallments = data.installments.map(inst => ({
                id: inst.id,
                amount: parseFloat(inst.amount),
                due_date: inst.due_date,
                is_paid: inst.is_paid
            }));
            updateSummary();
            // Change button text
            document.getElementById('btnGoToInstallments').innerText = 'ویرایش اقساط';
        }
    }

    function updateSummary() {
        let summaryText = "";
        finalInstallments.forEach((item, index) => {
            summaryText += `${toPersianDigits(index + 1)}. ${toPersianDigits(item.due_date)} -- ${toPersianDigits(addCommas(item.amount))} ریال\n`;
        });
        document.getElementById('installments_summary').value = summaryText;
    }

    // --- APP LOGIC ---
    function calculateNextJalaliDate(dateStr, count, unit) {
        dateStr = dateStr.replace(/-/g, '/');
        // dateStr comes in as Persian from inputs now, need to be English for calculation
        dateStr = toEnglishDigits(dateStr);

        const parts = dateStr.split('/').map(Number);
        if (parts.length !== 3) return dateStr;
        let y = parts[0], m = parts[1], d = parts[2];

        for (let i = 0; i < count; i++) {
            if (unit === 'year') y++;
            else if (unit === 'month') {
                m++;
                if (m > 12) {
                    m = 1;
                    y++;
                }
                let maxDays = (m <= 6) ? 31 : (m <= 11) ? 30 : 29;
                if (d > maxDays) d = maxDays;
            } else if (unit === 'week') addDays(7);
            else if (unit === 'day') addDays(1);
        }

        function addDays(daysToAdd) {
            d += daysToAdd;
            while (true) {
                let maxDays = (m <= 6) ? 31 : (m <= 11) ? 30 : 29;
                if (d <= maxDays) break;
                d -= maxDays;
                m++;
                if (m > 12) {
                    m = 1;
                    y++;
                }
            }
        }

        return `${y}/${String(m).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
    }

    const viewMain = document.getElementById('view-main');
    const viewInst = document.getElementById('view-installments');
    const stepGen = document.getElementById('step-generator');
    const stepList = document.getElementById('step-list');
    const container = document.getElementById('installments_container');
    const summaryTextarea = document.getElementById('installments_summary');
    const btnGoToInstallments = document.getElementById('btnGoToInstallments');

    // Navigation: Main -> Installments
    btnGoToInstallments.addEventListener('click', () => {
        const dateInput = document.getElementById('received_date');
        if (!isValidJalaliDateString(toEnglishDigits(dateInput.value))) {
            tg.showAlert('لطفا تاریخ دریافت را صحیح وارد کنید');
            return;
        }

        viewMain.classList.add('hidden');
        viewInst.classList.remove('hidden');

        // Decide whether to show List or Generator
        // Editing existing data OR added data but not saved yet
        if (finalInstallments.length > 0) {
            renderInstallmentRows(finalInstallments);
            stepList.classList.remove('hidden');
            stepGen.classList.add('hidden');
        } else {
            stepGen.classList.remove('hidden');
            stepList.classList.add('hidden');

            // Auto-fill Start Date in generator if empty, based on Received Date + 1 Month (approx)
            const genStart = document.getElementById('gen_start_date');
            if (!genStart.value) {
                const recDate = toEnglishDigits(dateInput.value);
                const suggest = calculateNextJalaliDate(recDate, 1, 'month');
                genStart.value = toPersianDigits(suggest);
            }
        }
    });

    // Cancel Buttons
    document.getElementById('btnCancelGenerator').addEventListener('click', () => {
        // If we came from a list (and list exists), go back to list?
        // Or just cancel everything back to main?
        // Requirements say: List -> Regenerate -> New List.
        // If I cancel regeneration, I should probably go back to the Main view or the List view?
        // Let's assume cancel from Generator goes back to Main if no installments exist, or List if they do.
        if (finalInstallments.length > 0) {
            stepGen.classList.add('hidden');
            stepList.classList.remove('hidden');
        } else {
            viewInst.classList.add('hidden');
            viewMain.classList.remove('hidden');
        }
    });

    document.getElementById('btnCancelList').addEventListener('click', () => {
        viewInst.classList.add('hidden');
        viewMain.classList.remove('hidden');
    });

    // "Regenerate" Button in List View
    document.getElementById('btnBackToGen').addEventListener('click', () => {
        stepList.classList.add('hidden');
        stepGen.classList.remove('hidden');

        // Pre-fill generator with current count/amount if possible?
        // For now, keep previous inputs or empty.
    });

    // Logic to render rows from a data array
    function renderInstallmentRows(list) {
        container.innerHTML = '';
        list.forEach((item, i) => {
            const displayDate = toPersianDigits(item.due_date.replace(/-/g, '/'));
            const displayAmount = toPersianDigits(addCommas(item.amount));
            const displayIndex = toPersianDigits(i + 1);
            const idVal = item.id || ''; // Keep ID if exists

            const row = document.createElement('div');
            row.className = 'installment-row';
            row.innerHTML = `
                <span>${displayIndex}</span>
                <input type="hidden" class="installment-id" value="${idVal}">
                <div class="input-with-icon">
                    <input type="text" class="row-date has-date-picker" value="${displayDate}">
                </div>
                <input type="text" class="row-amount currency-input" value="${displayAmount}">
            `;
            container.appendChild(row);
            const newDateInput = row.querySelector('.row-date');
            attachDatePicker(newDateInput);
            attachDateMask(newDateInput);
        });
        container.querySelectorAll('.currency-input').forEach(input => attachCurrencyListeners(input));
    }

    // Generate Button Logic
    document.getElementById('btnGenerate').addEventListener('click', () => {
        const count = parseInt(toEnglishDigits(document.getElementById('gen_count').value));
        let startDateVal = document.getElementById('gen_start_date').value;
        const periodQty = parseInt(toEnglishDigits(document.getElementById('gen_period_qty').value));
        const periodUnit = document.getElementById('gen_period_unit').value;
        const rawAmount = document.getElementById('gen_amount').value;
        const amount = removeCommas(toEnglishDigits(rawAmount));

        startDateVal = toEnglishDigits(startDateVal);

        if (!count || !periodQty || !amount) {
            tg.showAlert('لطفا تمام فیلدها را پر کنید');
            return;
        }

        if (!isValidJalaliDateString(startDateVal)) {
            tg.showAlert('تاریخ اولین قسط معتبر نیست');
            return;
        }

        const tempList = [];
        for (let i = 0; i < count; i++) {
            let totalUnitsToAdd = i * periodQty;
            let dateStr = calculateNextJalaliDate(startDateVal, totalUnitsToAdd, periodUnit);

            // New generations don't have IDs
            tempList.push({
                due_date: dateStr,
                amount: amount,
                is_paid: false,
                id: null
            });
        }

        renderInstallmentRows(tempList);
        stepGen.classList.add('hidden');
        stepList.classList.remove('hidden');
    });

    // Confirm List Button
    document.getElementById('btnConfirmInstallments').addEventListener('click', () => {
        const rows = document.querySelectorAll('.installment-row');
        const tempInstallments = [];
        let isValid = true;

        rows.forEach(row => {
            let date = toEnglishDigits(row.querySelector('.row-date').value);
            let amt = removeCommas(toEnglishDigits(row.querySelector('.row-amount').value));
            let id = row.querySelector('.installment-id').value;

            if (!isValidJalaliDateString(date) || !amt) isValid = false;

            tempInstallments.push({
                id: id ? parseInt(id) : null,
                due_date: date,
                amount: parseFloat(amt),
                is_paid: false // default or preserved? Ideally preserved but UI doesn't allow editing paid status here.
            });
        });

        if (!isValid) {
            tg.showAlert('لطفا تاریخ‌ها و مبالغ را اصلاح کنید');
            return;
        }

        // Preserve is_paid status if ID matches original
        if (appMode === 'edit' && originalLoanData) {
            tempInstallments.forEach(newInst => {
                if (newInst.id) {
                    const original = originalLoanData.installments.find(o => o.id == newInst.id);
                    if (original) {
                        newInst.is_paid = original.is_paid;
                    }
                }
            });
        }

        finalInstallments = tempInstallments;
        updateSummary();
        btnGoToInstallments.innerText = 'ویرایش اقساط';
        viewInst.classList.add('hidden');
        viewMain.classList.remove('hidden');
    });

    // --- SUBMISSION & DIFF LOGIC ---
    function hasInstallmentsChanged(original, current) {
        if (original.length !== current.length) return true;

        for (let i = 0; i < current.length; i++) {
            const curr = current[i];
            const orig = original.find(o => o.id == curr.id); // Loose comparison for ID string/int

            if (!orig) return true; // ID not found in original -> Changed/New

            // Check fields
            if (toEnglishDigits(orig.due_date).replace(/-/g, '/') !== curr.due_date.replace(/-/g, '/')) return true;
            if (parseFloat(orig.amount) !== parseFloat(curr.amount)) return true;
            // We ignore is_paid here because this form doesn't edit it,
            // but if the user *could* edit it, check it too.
        }
        return false;
    }

    document.getElementById('loanForm').addEventListener('submit', function (e) {
        e.preventDefault();

        if (finalInstallments.length === 0) {
            tg.showAlert('لطفا ابتدا اقساط را تعریف کنید');
            return;
        }

        const name = document.getElementById('name').value;
        const totalAmount = removeCommas(toEnglishDigits(document.getElementById('total_amount').value));
        const receivedDate = toEnglishDigits(document.getElementById('received_date').value).replace(/\//g, '-'); // Standardize to hyphen or slash? PHP usually fine with hyphen YYYY-MM-DD
        const alertOffsetVal = toEnglishDigits(document.getElementById('alert_offset').value);
        const totalRepayment = finalInstallments.reduce((sum, item) => sum + parseFloat(item.amount), 0);

        if (!isValidJalaliDateString(receivedDate)) {
            tg.showAlert('تاریخ دریافت وام معتبر نیست');
            return;
        }

        const currentData = {
            name: name,
            total_amount: Number(totalAmount),
            received_date: receivedDate,
            total_repayment: totalRepayment,
            alert_offset: Number(alertOffsetVal) || 0
        };

        let payload = {};

        if (appMode === 'edit') {
            const updates = {};

            // Check main fields
            if (currentData.name !== originalLoanData.name) updates.name = currentData.name;
            if (currentData.total_amount !== parseFloat(originalLoanData.total_amount)) updates.total_amount = currentData.total_amount;

            // Date compare (standardize format)
            const origDate = originalLoanData.received_date.replace(/\//g, '-');
            const currDate = currentData.received_date.replace(/\//g, '-');
            if (origDate !== currDate) updates.received_date = currDate;

            if (currentData.alert_offset !== parseInt(originalLoanData.alert_offset)) updates.alert_offset = currentData.alert_offset;

            // Check Installments
            // Note: If user regenerated, IDs might be null.
            // If modified, send the whole list to be safe, server can sync.
            if (hasInstallmentsChanged(originalLoanData.installments, finalInstallments)) {
                updates.installments = finalInstallments;
                updates.total_repayment = currentData.total_repayment; // Always update total if installments change
            }

            if (Object.keys(updates).length === 0) {
                tg.showAlert('تغییری داده نشده است');
                return;
            }

            payload = {
                id: originalLoanData.id,
                updates: updates
            };

        } else {
            // Add Mode
            payload = {
                loans: currentData,
                installments: finalInstallments
            };
        }

        tg.sendData(JSON.stringify(payload));
        tg.close();
    });
</script>
